<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/bower_components/angular-playing-cards/angular-playing-cards.css"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
	</head>
	<body ng-app="euchreApp">
		<div ng-controller="MainCtrl">
			<button ng-click="deal()">DEAL</button>
			
			<div ng-repeat="player in players">
				this is {{player.name}}'s hand
				<div ng-repeat="card in player.hand">
					<playing-card rank="{{card.value}}" suit="{{card.suit}}">
				</div>
			</div>

		</div>
		<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script type="text/javascript" src="/bower_components/angular-playing-cards/angular-playing-cards.js"></script>
		<script type="text/javascript" src="/javascripts/cards.js"></script>
		<script type="text/javascript" src="/javascripts/client.js"></script>
	</body>
</html>
